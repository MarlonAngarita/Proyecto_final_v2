<section class="registro-form">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h1>
      Registro de Usuario
      <hr />
    </h1>

    <div class="row">
      <input type="text" name="nombre" placeholder="Nombre" ngModel required />
      <input type="text" name="apellido" placeholder="Apellido" ngModel required />
    </div>

    <input type="email" name="email" placeholder="Email" ngModel required />
    <input type="password" name="password" placeholder="Contraseña" ngModel required />
    <input type="password" name="confirmar" placeholder="Confirmar Contraseña" ngModel required />

    <select name="tipoDocumento" ngModel>
      <option value="" disabled disabled>Tipo de Documento</option>      <option value="cedula">Cédula</option>
      <option value="extranjeria">Cédula de extranjería</option>
      <option value="tarjeta">Tarjeta de identidad</option>
    </select>

    <input type="text" name="numeroDocumento" placeholder="Número de Documento" ngModel required />
    
    <button type="submit">Registrarse</button>

    <!-- Modal de confirmación -->
    <div class="modal-confirmacion" *ngIf="mostrarConfirmacion">
      <div class="modal-contenido">
        <p>¡Te has registrado de forma exitosa!</p>
        <button type="button" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  

  </form>
</section>
