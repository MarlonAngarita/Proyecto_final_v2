<section class="contenedor-desafios-usuario">
  <div class="encabezado-logo">
    <h2>Misiones disponibles</h2>
    <img src="/assets/Logo.png" alt="Logo" class="logo-proyecto" />
    <button class="btn-volver-desafios-usuario" (click)="volverAlDashboard()">‚èé Volver</button>
  </div>

  <div class="grid-desafios">
    <div class="tarjeta-desafio" *ngFor="let desafio of desafios">
      <h3>{{ desafio.titulo }}</h3>
      <p class="nivel">Nivel: {{ desafio.nivel }}</p>
      <p class="descripcion">{{ desafio.descripcion }}</p>
      <button>Comenzar</button>
    </div>
  </div>
</section>
